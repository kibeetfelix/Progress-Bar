<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Bar</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="progress-bar">
                <div class="html"><span>86%</span></div>
            </div>

            <h2>CSS</h2>
            <div class="progress-bar">
                <div class="css"><span>79%</span></div>
            </div>

            <h2>JAVASCRIPT</h2>
            <div class="progress-bar">
                <div class="javascript"><span>70%</span></div>
            </div>

            <h2>PYTHON</h2>
            <div class="progress-bar">
                <div class="python"><span>60%</span></div>
            </div>

            <h2>REACT</h2>
            <div class="progress-bar">
                <div class="react"><span>50%</span></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
